name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2  #- checkout the repository.

    - name: Log in to Docker Hub
      uses: docker/login-action@v1 #- login to Dockerhub
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v2  #- build and push the image(Dockerize & push )
      with:
        context: .
        file: ./Docker/dockerfile.user
        push: true
        tags: ayurak1234/venmo:latest  # Replace with your Docker Hub username and repository

    - name: Verify Pushed Image
      run: docker pull ayurak1234/venmo:latest  # Replace with your Docker Hub username and repository
